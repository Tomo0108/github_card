<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Command Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <i class="fab fa-github github-icon"></i>
            <h1>GitHub Commands</h1>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <div class="command-content">
                    <span class="command">> git add .</span>
                    <span class="description">へんこうをステージについかする</span>
                </div>
                <div class="command-illustration">
                    <i class="fas fa-file-code"></i>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <i class="fas fa-box"></i>
                </div>
            </div>
            <div class="grid-item">
                <div class="command-content">
                    <span class="command">> git commit -m ""</span>
                    <span class="description">へんこうをきろくする</span>
                </div>
                <div class="command-illustration">
                    <i class="fas fa-box"></i>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <i class="fas fa-save"></i>
                </div>
            </div>
            <div class="grid-item">
                <div class="command-content">
                    <span class="command">> git push</span>
                    <span class="description">リモートにアップロードする</span>
                </div>
                <div class="command-illustration">
                    <i class="fas fa-laptop-code"></i>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <i class="fas fa-cloud"></i>
                </div>
            </div>
            <div class="grid-item">
                <div class="command-content">
                    <span class="command">> git init</span>
                    <span class="description">リポジトリをしょきかする</span>
                </div>
                <div class="command-illustration">
                    <i class="fas fa-folder"></i>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <i class="fas fa-code-branch"></i>
                </div>
            </div>
            <div class="grid-item">
                <div class="command-content">
                    <span class="command">> git clone</span>
                    <span class="description">リモートリポジトリをコピーする</span>
                </div>
                <div class="command-illustration">
                    <i class="fas fa-cloud"></i>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <i class="fas fa-download"></i>
                </div>
            </div>
            <div class="grid-item">
                <div class="command-content">
                    <span class="command">> git pull</span>
                    <span class="description">リモートのへんこうをしゅとくする</span>
                </div>
                <div class="command-illustration">
                    <i class="fas fa-cloud-download-alt"></i>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <i class="fas fa-laptop-code"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            Presented by ToMo 2025.4.27
        </div>
    </div>
</body>
</html>
